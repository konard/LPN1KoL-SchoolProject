<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Опрос</title>
</head>
<body>

<div class="content">
    <div class="survey-container">
        <h1>Проф. ориентационный опрос</h1>

        <form class="survey-form">
            <div class="question-block">
                <p class="question-title">1. Какой тип задач вам интереснее всего решать?</p>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="question1" value="analytical">
                        <span>Аналитические (работа с цифрами, логические цепочки, анализ данных)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question1" value="creative">
                        <span>Творческие (дизайн, создание нового, искусство)</span>
                    </label>
                    <label class="radio-option"> 
                        <input type="radio" name="question1" value="social">
                        <span>Социальные (общение, помощь людям, работа в команде)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question1" value="technical">
                        <span>Технические (конструирование, программирование, работа с техникой)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question1" value="organizational">
                        <span>Организационные (планирование, управление процессами)</span>
                    </label>
                </div>
            </div>

            <div class="question-block">
                <p class="question-title">2. Какой формат работы вам ближе?</p>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="question2" value="individual">
                        <span>Индивидуальная работа (самостоятельные проекты, глубокое погружение)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question2" value="team">
                        <span>Командная работа (коллаборация, мозговые штурмы)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question2" value="mixed">
                        <span>Смешанный формат (часть времени индивидуально, часть - в команде)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question2" value="client-facing">
                        <span>Работа с клиентами/людьми (постоянное общение)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question2" value="field">
                        <span>Полевая/практическая работа (выезды, эксперименты)</span>
                    </label>
                </div>
            </div>

            <div class="question-block">
                <p class="question-title">3. Какой школьный предмет вызывал у вас наибольший интерес?</p>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="question3" value="math-physics">
                        <span>Математика/Физика/Информатика</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question3" value="bio-chem">
                        <span>Биология/Химия/Медицина</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question3" value="humanities">
                        <span>Литература/История/Обществознание</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question3" value="languages">
                        <span>Иностранные языки</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question3" value="tech">
                        <span>Труд/Черчение/Технологии</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question3" value="physical">
                        <span>Физкультура/ОБЖ</span>
                    </label>
                </div>
            </div>

            <div class="question-block">
                <p class="question-title">4. Что для вас важнее в будущей профессии?</p>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="question4" value="income">
                        <span>Высокий доход и стабильность</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question4" value="creativity">
                        <span>Возможность творческой реализации</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question4" value="social-impact">
                        <span>Социальная значимость (помощь людям, обществу)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question4" value="career-growth">
                        <span>Карьерный рост и развитие</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question4" value="flexibility">
                        <span>Гибкий график и свобода</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question4" value="prestige">
                        <span>Престиж и статус</span>
                    </label>
                </div>
            </div>

            <div class="question-block">
                <p class="question-title">5. Сумма баллов трех предметов ЕГЭ</p>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="question5" value="150-170">
                        <span>150-170</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question5" value="170-210">
                        <span>170-210</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question5" value="210-240">
                        <span>210-240</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question5" value="240-260">
                        <span>240-260</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question5" value="260-280">
                        <span>260-280</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question5" value="280-300">
                        <span>280-300</span>
                    </label>
                </div>
            </div>


            <div class="question-block">
                <label for="text-question1" class="question-title">6. Опишите ваш самый успешный проект или достижение за последние 2-3 года. Что именно вы делали, почему это было важно для вас и какие качества помогли вам достичь успеха?</label>
                <input type="text" id="text-question1" name="text-question1" class="text-input" placeholder="Введите ваш ответ...">
            </div>

            <div class="question-block">
                <label for="text-question2" class="question-title">7. Представьте, что у вас есть неограниченные ресурсы и возможность реализовать любой проект. Что бы вы создали/сделали и почему? Опишите детально.</label>
                <input type="text" id="text-question2" name="text-question2" class="text-input" placeholder="Введите ваш ответ...">
            </div>

            <div class="question-block">
                <label for="text-question3" class="question-title">8. Чем бы вы занимались, если за любую работу платили бы одинаково?</label>
                <input type="text" id="text-question3" name="text-question3" class="text-input" placeholder="Введите ваш ответ...">
            </div>

            <div class="question-block">
                <label for="text-question4" class="question-title">9. Опишите ваш идеальный рабочий день через 5 лет. Где вы находитесь? Чем занимаетесь? С кем работаете? Какие задачи решаете? Что чувствуете в конце дня?</label>
                <input type="text" id="text-question4" name="text-question4" class="text-input" placeholder="Введите ваш ответ...">
            </div>

            <div class="question-block">
                <label for="text-question5" class="question-title">10. Напишите ваши пожелания к городу, в котором хотите обучаться</label>
                <input type="text" id="text-question5" name="text-question5" class="text-input" placeholder="Введите ваш ответ...">
            </div>

            <!-- Submit button -->
            <button type="button" class="submit-btn" onclick="submit_func()">Отправить</button>
        </form>
    </div>
</div>

<!-- Modal overlay -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <button class="close-btn" id="closeBtn" onclick="document.getElementById('modalOverlay').classList.remove('show')">&times;</button>
        <div class="modal-content">

        </div>
    </div>
</div>

</body>

    <script src="{% static 'js/main.js' %}"></script>

</html>
