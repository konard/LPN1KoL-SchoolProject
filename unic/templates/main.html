{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Опрос</title>
</head>
<body>

<div class="content">
    <div class="survey-container">
        <h1>Опрос</h1>

        <form class="survey-form">
            <!-- Radio button questions -->
            <div class="question-block">
                <p class="question-title">1. Как часто вы пользуетесь нашим сервисом?</p>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="question1" value="daily">
                        <span>Ежедневно</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question1" value="weekly">
                        <span>Несколько раз в неделю</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question1" value="monthly">
                        <span>Несколько раз в месяц</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question1" value="rarely">
                        <span>Редко</span>
                    </label>
                </div>
            </div>

            <div class="question-block">
                <p class="question-title">2. Насколько вы удовлетворены качеством обслуживания?</p>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="question2" value="very-satisfied">
                        <span>Очень доволен</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question2" value="satisfied">
                        <span>Доволен</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question2" value="neutral">
                        <span>Нейтрально</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question2" value="dissatisfied">
                        <span>Недоволен</span>
                    </label>
                </div>
            </div>

            <div class="question-block">
                <p class="question-title">3. Порекомендуете ли вы наш сервис друзьям?</p>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="question3" value="yes">
                        <span>Да</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question3" value="maybe">
                        <span>Возможно</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="question3" value="no">
                        <span>Нет</span>
                    </label>
                </div>
            </div>

            <!-- Text input questions -->
            <div class="question-block">
                <label for="text-question1" class="question-title">4. Что вам больше всего нравится в нашем сервисе?</label>
                <input type="text" id="text-question1" name="text-question1" class="text-input" placeholder="Введите ваш ответ...">
            </div>

            <div class="question-block">
                <label for="text-question2" class="question-title">5. Что бы вы хотели улучшить?</label>
                <input type="text" id="text-question2" name="text-question2" class="text-input" placeholder="Введите ваш ответ...">
            </div>

            <div class="question-block">
                <label for="text-question3" class="question-title">6. Дополнительные комментарии:</label>
                <input type="text" id="text-question3" name="text-question3" class="text-input" placeholder="Введите ваш ответ...">
            </div>

            <!-- Submit button -->
            <button type="button" class="submit-btn">Отправить</button>
        </form>
    </div>
</div>

</body>

    <script src="{% static 'js/main.js' %}"></script>

</html>
